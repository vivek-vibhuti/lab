<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-up-page</title>
    <link rel="stylesheet " href="output.css" />
  </head>

  <body class="bg-teal-500  items-center justify-center align-middle content-center  flex">
    <div class="justify-center items-center content-center py-36">
      <div class="bg-black h-96 w-96 text-teal-500  items-center justify-center align-middle content-center  flex rounded-full  hover:bg-zinc-800 hover:translate-x-10 delay-100  peer-hover:collapse  ">
        <div class="rounded-full border-5">
        <form action="">
          <div class="px-5 rounded-md">
            <label for="username">username</label><br>
            <input class="rounded-full" type="text" />
          </div>
          <div class="px-5 rounded-md">
            <label for="password">password</label><br />
            <input class="rounded-full" type="password" />
          </div>
          <div class="px-5 ">
            <input class="outline-teal-500 outline-2" type="submit" />
          </div>
        </div>
        </form>
      </div>
    </div>
    
  </body>
</html>
