<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav {
            display: flex; /* Choose either flex or inline, not both */
            background-color: red; /* Corrected the typo */
        }
        nav ul {
            list-style-type: none; /* Removes bullet points */
            padding: 0; /* Removes default padding */
            margin: 0; /* Removes default margin */
            display: flex; /* Aligns list items in a row */
        }
        nav li {
            padding: 10px; /* Adds padding to list items */
            color: white; /* Changes text color for better visibility */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Apple</a></li>
                <li><a href="#">Banana</a></li>
                <li><a href="#">Cherry</a></li>
                <li><a href="#">Date</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
