<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Nested Table Example</title>
   
</head>
<body>

<h2>Outer Table</h2>

<table>
    <tr>
        <th>Outer Table Header 1</th>
        <th>Outer Table Header 2</th>
    </tr>
    <tr>
        <td>
            <!-- Nested Table -->
            <table class="nested-table">
                <tr>
                    <th>Nested Table Header 1</th>
                    <th>Nested Table Header 2</th>
                </tr>
                <tr>
                    <td>Nested Data 1</td>
                    <td>Nested Data 2</td>
                </tr>
                <tr>
                    <td>Nested Data 3</td>
                    <td>Nested Data 4</td>
                </tr>
            </table>
        </td>
        <td>Outer Table Data 2</td>
    </tr>
    <tr>
        <td>Outer Table Data 3</td>
        <td>Outer Table Data 4</td>
    </tr>
</table>

</body>
</html>
